version: '3.9'

services:
  # Excusas Tech API Service
  excusas-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excusas-api
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m"
      SPRING_PROFILES_ACTIVE: "docker"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - excusas-network
    restart: unless-stopped
    labels:
      - "app=excusas-api"
      - "version=1.0.0"

networks:
  excusas-network:
    driver: bridge
